<app-header [title]="'Entrainement du modèle'"> </app-header>

<ion-content [fullscreen]="true">

    <div id="container">
        <ion-button (click)="startTraining()" color="success" size="large">
        <ion-icon name="settings"></ion-icon>&nbsp;Entraîner le modèle
        </ion-button>
        <p>
            Images d'entraînement: {{(trainInfo$|async)?.total_train}} <br>
            Images de teste: {{(trainInfo$|async)?.total_val}}
        </p>

        <p *ngIf="result">
            <ion-list>
                <ion-list-header>
                    <h2>Résultat</h2>
                </ion-list-header>
                <hr>
                    <ion-item>
                        <ion-label color="dark">Précision d'entrainement :
                            <ion-note color="primary">{{result.score_train|percent}}</ion-note>
                        </ion-label>

                    </ion-item>
                    <ion-item>
                        <ion-label color="dark">Précision du teste :
                            <ion-note color="primary">{{result.score_test|percent}}</ion-note>
                        </ion-label>
                    </ion-item>
            </ion-list>
        </p>

    </div>
</ion-content>
